<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="login/css/style.css">
<title>Login Page</title>
</head>
<body>
	<header>
		<nav>
			<h1>Login Area</h1>
		</nav>

	</header>
	<main>
		<form id="login_form" class="form_class"
			action="account_verify" method="post">
			<div class="form_div">
				<label>Nickname:</label> <input class="field_class" name="login_txt"
					type="text" placeholder="Inserisci username" autofocus> <label>Password:</label>
				<input id="pass" class="field_class" name="password_txt"
					type="password" placeholder="Inserisci password">
				<button class="submit_class" type="submit" form="login_form"
					name="login" value="true">Login</button>
				<button class="submit_class" type="submit" form="login_form"
					name="backbutton" value="false">Back</button>
			</div>
			<div class="info_div">
				<p>
					Don't have an account? <a href="login/html/register.html">Register</a>
				</p>
			</div>
		</form>
	</main>
	<footer>
		<p>
			<script>
				document.write(new Date().getFullYear())
			</script>

			Modified by <a
				href="https://www.linkedin.com/in/maxim-karlov-34b859162/"
				class="spam">Il_Maxone.</a>
		</p>
	</footer>
	<!-- LeadMark js -->
	<script src="home/js/leadmark.js"></script>
</body>
</html>
